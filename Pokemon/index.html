<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lumiose City Interactive Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #111;
      }
      #map {
        width: 100%;
        height: 100%;
        border: 2px solid #333;
      }
      .panel {
        background: rgba(0, 0, 0, 0.75);
        color: #d4d3d3;
        padding: 12px;
        border-radius: 8px;
        font-family: helvetica, serif;
        font-size: 13px;
        line-height: 1.4em;
        user-select: none;
        max-width: auto;
      }
      .panel label {
        display: block;
        margin-top: 6px;
      }
      .panel input,
      .panel select {
        width: 140px;
        padding: 3px 5px;
        margin-left: 4px;
      }
      .panel button {
        margin: 4px 2px;
        padding: 6px 8px;
        background: #444;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        align-items: center;
      }
      .panel button.active {
        background: #0773df;
      }
      .panel button.small {
        padding: 4px 6px;
        font-size: 11px;
      }
      .colorInput {
        width: 20px;
        padding: 0;
        border: none;
        cursor: pointer;
      }
      .panel small {
        font-size: 11px;
        color: #ccc;
      }
      #panelContent {
        transition: all 0.2s ease-in-out;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script>
      /**************************************************
       * MAP CONFIG
       **************************************************/
      const IMAGE_URL = "Lumiose_City_Day.png";
      const IMAGE_WIDTH_PX = 2000;
      const IMAGE_HEIGHT_PX = 2000;
      const PIXELS_PER_UNIT = 1.975;

      const MAP_WIDTH_UNITS = IMAGE_WIDTH_PX / PIXELS_PER_UNIT;
      const MAP_HEIGHT_UNITS = IMAGE_HEIGHT_PX / PIXELS_PER_UNIT;

      const SNAP_SIZE_UNITS = 0.5;
      const STORAGE_KEY = "lumiose_map_markers_v1";

      let radius1 = 50;
      let radius2 = 70;
      let customMarkers = [];

      let map, origin, originMarker, circle1, circle2, activeLine;

      let mode = "measure";
      let addPointMode = false;
      let newMarkerColor = "#00ff00";
      let newMarkerLabel = "Custom Point";
      let newMarkerType = "circle";
      let markersLocked = false;

      let circlesLayer, benchesLayer, laddersLayer, elevatorsLayer;
      let ui = {};

      /**************************************************
       * SVG ICONS
       **************************************************/
      const ICONS = {
        circle: (color) => `
          <div style="width:18px;height:18px;border-radius:50%;
                       background:${color};border:2px solid #000;"></div>
        `,
        bench: `
          <svg width="24" height="24" viewBox="0 0 24 24">
            <rect x="2" y="10" width="20" height="4"
                  fill="#b0793c" stroke="#000" stroke-width="1"/>
            <rect x="2" y="6" width="20" height="4"
                  fill="#d08c43" stroke="#000" stroke-width="1"/>
            <rect x="4" y="14" width="2" height="6" fill="#7a4e21"/>
            <rect x="18" y="14" width="2" height="6" fill="#7a4e21"/>
          </svg>
        `,
        ladder: `
          <svg width="24" height="24" viewBox="0 0 24 24">
            <rect x="7" y="3" width="3" height="18"
                  fill="#c0c0c0" stroke="#000" stroke-width="1"/>
            <rect x="14" y="3" width="3" height="18"
                  fill="#c0c0c0" stroke="#000" stroke-width="1"/>
            <rect x="7" y="6" width="10" height="2"
                  fill="#999" stroke="#000" stroke-width="1"/>
            <rect x="7" y="10" width="10" height="2"
                  fill="#999" stroke="#000" stroke-width="1"/>
            <rect x="7" y="14" width="10" height="2"
                  fill="#999" stroke="#000" stroke-width="1"/>
            <rect x="7" y="18" width="10" height="2"
                  fill="#999" stroke="#000" stroke-width="1"/>
          </svg>
        `,
        elevator: `
          <svg width="24" height="24" viewBox="0 0 24 24">
            <rect x="4" y="4" width="16" height="16"
                  fill="#bbbbbb" stroke="#000" stroke-width="1"/>
            <polygon points="8,10 12,6 16,10" fill="#333"/>
            <polygon points="8,14 12,18 16,14" fill="#333"/>
          </svg>
        `,
      };

      /**************************************************
       * BUILD MAP
       **************************************************/
      function buildMap() {
        if (map) {
          map.off();
          map.remove();
        }

        const bounds = [
          [0, 0],
          [MAP_HEIGHT_UNITS, MAP_WIDTH_UNITS],
        ];

        map = L.map("map", {
          crs: L.CRS.Simple,
          minZoom: -1,
          maxZoom: 4,
          zoomSnap: 0.25,
          zoomDelta: 0.25,
        });

        L.imageOverlay(IMAGE_URL, bounds).addTo(map);
        map.fitBounds(bounds);
        map.setMaxBounds(bounds);

        circlesLayer = L.layerGroup().addTo(map);
        benchesLayer = L.layerGroup().addTo(map);
        laddersLayer = L.layerGroup().addTo(map);
        elevatorsLayer = L.layerGroup().addTo(map);

        origin = [MAP_HEIGHT_UNITS / 2, MAP_WIDTH_UNITS / 2];

        originMarker = L.marker(origin, { draggable: true }).addTo(map);

        circle1 = L.circle(origin, {
          radius: radius1,
          color: "rgba(0,150,255,0.9)",
          fill: false,
        }).addTo(map);

        circle2 = L.circle(origin, {
          radius: radius2,
          color: "rgba(255,100,100,0.8)",
          fill: false,
        }).addTo(map);

        originMarker.on("drag", (e) => {
          const pos = e.target.getLatLng();
          circle1.setLatLng(pos);
          circle2.setLatLng(pos);
        });

        originMarker.on("dragend", (e) => {
          origin = [e.target.getLatLng().lat, e.target.getLatLng().lng];
        });

        map.on("click", (e) => {
          if (isClickOnPanel) return;
          const rawPoint = [e.latlng.lat, e.latlng.lng];

          if (addPointMode) {
            const snapped = snapToGrid(rawPoint);
            addCustomMarker(
              snapped,
              newMarkerLabel,
              newMarkerColor,
              newMarkerType
            );
            saveMarkersToLocalStorage();
            return;
          }

          if (mode === "measure") measureTo(rawPoint);
        });

        /**************************************************
         * PANEL
         **************************************************/
        const panel = L.control({ position: "topright" });
        panel.onAdd = () => {
          const div = L.DomUtil.create("div", "panel");

          div.innerHTML = `
            <div style="display:flex;justify-content:space-between;align-items:center;">
              <strong>Lumiose Custom Map</strong>
              <button id="collapseBtn"
                      style="background:#222;color:#fff;border:none;
                             padding:2px 6px;border-radius:4px;cursor:pointer;">–</button>
            </div>

            <div id="panelContent">

              <strong>Map Controls</strong><br>
              <button id="measureBtn" class="active">Measure</button>
              <button id="addPointBtn">Add Point</button>

              <hr style="border-color:#555">

              <label>Scale: <b>${PIXELS_PER_UNIT}</b> px/unit</label>
              <label> Radius: <input id="r1Input" type="number" value="${radius1}"></label>
              <label>Red Radius: <input id="r2Input" type="number" value="${radius2}"></label>
              <button id="applyBtn">Apply</button>

              <hr style="border-color:#555">

              <strong>Custom Marker Settings</strong>
              <label>Label Text: <input id="labelInput" type="text" value="Custom Marker"></label>

              <label>Icon Type:
                <select id="iconType">
                  <option value="circle">Colored Circle</option>
                  <option value="bench">Bench</option>
                  <option value="ladder">Ladder</option>
                  <option value="elevator">Elevator</option>
                </select>
              </label>

              <label>Color (circle only):
                <input id="colorInput" class="colorInput" type="color" value="#00ff00">
              </label>

              <hr style="border-color:#555">

              <strong>Marker Layers</strong>
              <label><input type="checkbox" id="toggleCircles" checked> Show Circles</label>
              <label><input type="checkbox" id="toggleBenches" checked> Show Benches</label>
              <label><input type="checkbox" id="toggleLadders" checked> Show Ladders</label>
              <label><input type="checkbox" id="toggleElevators" checked> Show Elevators</label>

              <hr style="border-color:#555">

              <label><input type="checkbox" id="lockMarkers"> Lock markers (no drag)</label>
              <small>Origin marker is always draggable.</small>

              <hr style="border-color:#555">
              <small><b>Shortcuts:</b>
                1=Bench, 2=Ladder, 3=Elevator, 4=Circle, M=Measure, P=Add Point
              </small>

              <hr style="border-color:#555">

              <button id="resetBtn" class="small">Reset Map</button>
              <small>Clears all markers for this browser.</small>

            </div>
          `;

          L.DomEvent.disableClickPropagation(div);
          return div;
        };
        panel.addTo(map);

        /**************************************************
         * HOOK UP UI
         **************************************************/
        const p = document.querySelector(".panel");

        const collapseBtn = p.querySelector("#collapseBtn");
        const panelContent = p.querySelector("#panelContent");
        let panelCollapsed = false;

        collapseBtn.onclick = () => {
          panelCollapsed = !panelCollapsed;
          panelContent.style.display = panelCollapsed ? "none" : "block";
          collapseBtn.textContent = panelCollapsed ? "+" : "–";
        };

        const measureBtn = p.querySelector("#measureBtn");
        const addPointBtn = p.querySelector("#addPointBtn");
        const r1Input = p.querySelector("#r1Input");
        const r2Input = p.querySelector("#r2Input");
        const applyBtn = p.querySelector("#applyBtn");
        const labelInput = p.querySelector("#labelInput");
        const colorInput = p.querySelector("#colorInput");
        const iconTypeSelect = p.querySelector("#iconType");
        const toggleCircles = p.querySelector("#toggleCircles");
        const toggleBenches = p.querySelector("#toggleBenches");
        const toggleLadders = p.querySelector("#toggleLadders");
        const toggleElevators = p.querySelector("#toggleElevators");
        const lockCheckbox = p.querySelector("#lockMarkers");
        const resetBtn = p.querySelector("#resetBtn");

        ui = {
          measureBtn,
          addPointBtn,
          iconTypeSelect,
          labelInput,
          colorInput,
          r1Input,
          r2Input,
          toggleCircles,
          toggleBenches,
          toggleLadders,
          toggleElevators,
          lockCheckbox,
          resetBtn,
        };

        measureBtn.onclick = () => {
          mode = "measure";
          addPointMode = false;
          setActive(measureBtn);
        };

        addPointBtn.onclick = () => {
          mode = "none";
          addPointMode = true;
          setActive(addPointBtn);
        };

        applyBtn.onclick = () => {
          radius1 = parseFloat(r1Input.value);
          radius2 = parseFloat(r2Input.value);
          circle1.setRadius(radius1);
          circle2.setRadius(radius2);
        };

        labelInput.oninput = (e) => (newMarkerLabel = e.target.value);
        colorInput.oninput = (e) => (newMarkerColor = e.target.value);
        iconTypeSelect.onchange = (e) => (newMarkerType = e.target.value);

        toggleCircles.onchange = (e) =>
          e.target.checked
            ? map.addLayer(circlesLayer)
            : map.removeLayer(circlesLayer);

        toggleBenches.onchange = (e) =>
          e.target.checked
            ? map.addLayer(benchesLayer)
            : map.removeLayer(benchesLayer);

        toggleLadders.onchange = (e) =>
          e.target.checked
            ? map.addLayer(laddersLayer)
            : map.removeLayer(laddersLayer);

        toggleElevators.onchange = (e) =>
          e.target.checked
            ? map.addLayer(elevatorsLayer)
            : map.removeLayer(elevatorsLayer);

        lockCheckbox.onchange = () => {
          markersLocked = lockCheckbox.checked;
          customMarkers.forEach((m) => {
            if (!m || !m.dragging) return;
            markersLocked ? m.dragging.disable() : m.dragging.enable();
          });
        };

        resetBtn.onclick = () => {
          const sure = confirm(
            "Are you sure you want to reset the map? This will remove all markers for this browser."
          );
          if (!sure) return;

          clearAllMarkersLocal();
          localStorage.removeItem(STORAGE_KEY);
        };

        window.isClickOnPanel = false;
        p.addEventListener("mouseenter", () => (isClickOnPanel = true));
        p.addEventListener("mouseleave", () => (isClickOnPanel = false));

        function setActive(btn) {
          [measureBtn, addPointBtn].forEach((b) =>
            b.classList.remove("active")
          );
          btn.classList.add("active");
        }

        document.addEventListener("keydown", onKeyDown);

        loadMarkersFromLocalStorage();
      }

      /**************************************************
       * HELPERS
       **************************************************/
      function snapToGrid(pt) {
        const s = SNAP_SIZE_UNITS;
        return [Math.round(pt[0] / s) * s, Math.round(pt[1] / s) * s];
      }

      function onKeyDown(e) {
        const tag =
          (document.activeElement && document.activeElement.tagName) || "";

        if (["INPUT", "SELECT", "TEXTAREA", "BUTTON"].includes(tag)) return;

        switch (e.key) {
          case "1":
            newMarkerType = "bench";
            ui.iconTypeSelect.value = "bench";
            break;

          case "2":
            newMarkerType = "ladder";
            ui.iconTypeSelect.value = "ladder";
            break;

          case "3":
            newMarkerType = "elevator";
            ui.iconTypeSelect.value = "elevator";
            break;

          case "4":
            newMarkerType = "circle";
            ui.iconTypeSelect.value = "circle";
            break;

          case "m":
          case "M":
            mode = "measure";
            addPointMode = false;
            ui.measureBtn.classList.add("active");
            ui.addPointBtn.classList.remove("active");
            break;

          case "p":
          case "P":
            mode = "none";
            addPointMode = true;
            ui.measureBtn.classList.remove("active");
            ui.addPointBtn.classList.add("active");
            break;
        }
      }

      /**************************************************
       * MEASUREMENT
       **************************************************/
      function measureTo(pt) {
        if (activeLine) map.removeLayer(activeLine);

        const du = Math.sqrt(
          (pt[0] - origin[0]) ** 2 + (pt[1] - origin[1]) ** 2
        );

        const dp = du * PIXELS_PER_UNIT;

        activeLine = L.polyline([origin, pt], {
          color: "lime",
          dashArray: "5,5",
        }).addTo(map);

        L.popup()
          .setLatLng(pt)
          .setContent(
            `
            <b>Distance:</b><br>
            ${du.toFixed(2)} units<br>
            ${dp.toFixed(0)} px
          `
          )
          .openOn(map);
      }

      /**************************************************
       * ADD CUSTOM MARKERS
       **************************************************/
      let benchCount = 0;
      let ladderCount = 0;
      let elevatorCount = 0;

      function addCustomMarker(coords, label, color, type) {
        if (type === "bench") {
          benchCount++;
          if (label === "Custom Point") label = `Bench #${benchCount}`;
        } else if (type === "ladder") {
          ladderCount++;
          if (label === "Custom Point") label = `Ladder #${ladderCount}`;
        } else if (type === "elevator") {
          elevatorCount++;
          if (label === "Custom Point") label = `Elevator #${elevatorCount}`;
        }

        let html = type === "circle" ? ICONS.circle(color) : ICONS[type];

        let targetLayer = circlesLayer;
        if (type === "bench") targetLayer = benchesLayer;
        else if (type === "ladder") targetLayer = laddersLayer;
        else if (type === "elevator") targetLayer = elevatorsLayer;

        const index = customMarkers.length;

        const icon = L.divIcon({
          className: "",
          html: `<div style="width:24px;height:24px;">${html}</div>`,
          iconAnchor: [12, 12],
        });

        const marker = L.marker(coords, {
          icon,
          draggable: !markersLocked,
          autoPan: true,
        }).addTo(targetLayer);

        marker._markerLabel = label;
        marker._markerType = type;
        marker._markerColor = color;

        marker.on("dragend", () => {
          const snapped = snapToGrid([
            marker.getLatLng().lat,
            marker.getLatLng().lng,
          ]);
          marker.setLatLng({ lat: snapped[0], lng: snapped[1] });
          saveMarkersToLocalStorage();
        });

        marker.bindPopup(`
          <b>${label}</b><br>
          <button onclick="editMarkerLabel(${index})">Edit Label</button>
          <button onclick="deleteMarker(${index})">Delete</button>
        `);

        customMarkers.push(marker);
        return marker;
      }

      function clearAllMarkersLocal() {
        circlesLayer.clearLayers();
        benchesLayer.clearLayers();
        laddersLayer.clearLayers();
        elevatorsLayer.clearLayers();
        customMarkers = [];
        benchCount = 0;
        ladderCount = 0;
        elevatorCount = 0;
      }

      /**************************************************
       * LOCAL STORAGE
       **************************************************/
      function saveMarkersToLocalStorage() {
        const data = customMarkers
          .filter((m) => m)
          .map((m) => {
            const pos = m.getLatLng();
            return {
              lat: pos.lat,
              lng: pos.lng,
              label: m._markerLabel,
              type: m._markerType,
              color: m._markerColor,
            };
          });

        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      }

      function loadMarkersFromLocalStorage() {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return;

        try {
          const data = JSON.parse(raw);
          clearAllMarkersLocal();

          data.forEach((d) =>
            addCustomMarker([d.lat, d.lng], d.label, d.color, d.type)
          );
        } catch (err) {
          console.error("localStorage parse error:", err);
        }
      }

      /**************************************************
       * EDIT / DELETE MARKERS
       **************************************************/
      window.deleteMarker = (i) => {
        const m = customMarkers[i];
        if (!m) return;
        map.removeLayer(m);
        customMarkers[i] = null;
        saveMarkersToLocalStorage();
      };

      window.editMarkerLabel = (i) => {
        const m = customMarkers[i];
        if (!m) return;

        const current = m._markerLabel;
        const updated = prompt("Edit label:", current);
        if (updated === null) return;

        const finalLabel = updated.trim() || current;
        m._markerLabel = finalLabel;

        m.bindPopup(`
          <b>${finalLabel}</b><br>
          <button onclick="editMarkerLabel(${i})">Edit Label</button>
          <button onclick="deleteMarker(${i})">Delete</button>
        `);

        saveMarkersToLocalStorage();
      };

      /**************************************************
       * START MAP
       **************************************************/
      buildMap();
    </script>
  </body>
</html>
